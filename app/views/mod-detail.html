<div class="categories block center" ng-controller="ModController">
    <span class="left"><a href="#/">Back</a></span>

    <h1 class="mod-title">{{currentMod.name}}</h1>

    <form>
        <div class="checkboxes">
            <div class="category" ng-repeat="category in allCategories">
                <label>
                    <input name="{{category.name}}" class="category-check" type="checkbox">
                    {{category.name}}
                </label>
            </div>

        </div>
        <button>Submit</button>
    </form>
</div>
<div class="iframe block center ninety">
    Iframe here
</div>
