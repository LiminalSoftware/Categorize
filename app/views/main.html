<table class="table" ng-controller="IndexController">
    <tr>
        <th>Mod Name</th>
        <th>Forum URL</th>
    </tr>
    <tr ng-repeat="mod in mods">
        <td><a href="#/mods/{{mod.id}}">{{mod.name}}</a></td>
        <td><a href="{{mod.forumLink}}">{{mod.forumLink}}</a></td>
    </tr>
</table>
