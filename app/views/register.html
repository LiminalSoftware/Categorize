<div class="register-container" registration-form>
    <h3>New User Registration</h3>
        <p><label>
            Username:
            <input name="username" type="tex:noht" ng-model="username">
        </label></p>
        <p><label>
            Email:
            <input name="email" type="email" ng-model="email">
        </label></p>

        <p><label>
            Password:
            <input name="password" type="password" ng-model="password">
        </label></p>
        <p><label>
            Password Confirm:
            <input name="passwordConfirm" type="password" ng-model="passwordConfirm">
        </label></p>
        <button class="button" ng-click="submitRegistration()">Submit</button>
</div>
